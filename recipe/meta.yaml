{% set name = "vcpkg-tool" %}
{% set version = "2022-03-30" %}

package:
  name: {{ name|lower }}
  version: {{ version.replace('-', '.') }}

source:
  url: https://github.com/microsoft/vcpkg-tool/archive/refs/tags/{{ version }}.tar.gz
  sha256: a0bbcfab3e552a764a7c484fc5206d472f9d41e239e7a4b0c70b1c3557f35b72

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja
    - cmake
  run:
    - ninja
    - cmake
    - curl
    - git
    - unzip  # [unix]
    - tar    # [unix]
    - 7zip   # [win]
  run_constrained:
    - vcpkg >2020.11

test:
  commands:
    - vcpkg --help || true             # [unix]
    - vcpkg.exe --help & exit 0        # [win]

about:
  home: https://github.com/microsoft/vcpkg
  license: MIT
  license_file: LICENSE.txt
  summary: C++ Library Manager for Windows, Linux, and MacOS

extra:
  recipe-maintainers:
    - wolfv
